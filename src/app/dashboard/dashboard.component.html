<form (ngSubmit)="onFirstNameSearch()">
  <span class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="firstNameInput">

  </span>
  <span><button type="submit" class="btn btn-success">Search First Name</button></span>

</form>

<form (ngSubmit)="onLastNameSearch()">
  <span class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="lastNameInput">
  </span>
  <span>
    <button type="submit" class="btn btn-success">Search Last Name</button>
  </span>
</form>


<div *ngIf="nameSearchResult != null; then thenBlock"></div>
<ng-template #thenBlock>{{nameSearchResult.display}}</ng-template>
<ng-template #elseBlock>{{nameSearchResult.display}}</ng-template>
