<form>
  <div class="form-group">
    <label for="firstNameInput">First name</label>
    <input type="text" class="form-control" name="firstNameInput" id="firstNameInput" placeholder="Enter first name" #firstNameInput>
  </div>
  <div class="form-group">
    <label for="lastNameInput">Last name</label>
    <input type="text" class="form-control" name="firstNameInput" id="lastNameInput" placeholder="Enter last name" #lastNameInput>
  </div>
  <button (click)="addName(firstNameInput.value, lastNameInput.value)" class="btn btn-primary">Add Name</button>
  <button (click)="searchFullNames()" class="btn btn-primary">Search Full Names</button>
</form>
