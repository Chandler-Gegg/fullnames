<form (ngSubmit)="onFirstNameSearch()">
  <span class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="firstName">

  </span>
  <span><button type="submit" class="btn btn-success">Search First Name</button></span>

</form>

<form (ngSubmit)="onLastNameSearch()">
  <span class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="lastName">
  </span>
  <span>
    <button type="submit" class="btn btn-success">Search Last Name</button>
  </span>
</form>


<div *ngIf="firstNameResult != null; then thenBlock">
</div>
<ng-template #thenBlock>{{firstNameResult.display}}</ng-template>
<ng-template #elseBlock>{{firstNameResult.display}}</ng-template>

<div>
  <ul>
    <li *ngFor="let data of this.firstNamesRef | async">
      {{data}}
    </li>
  </ul>
</div>
