<form (ngSubmit)="search()" *ngIf="search_or_add==true">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="fName" required [(ngModel)]='fName'>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lName" required [(ngModel)]='lName'>
  </div>
  <button type="submit" class="btn btn-success">Search</button>
</form>

<div id="result"></div>

<form (ngSubmit)="addName()" *ngIf="search_or_add==false">
  <button type="submit" class="btn btn-success">Add Name</button>
  <button class="btn btn-default" (click)='cancelAdd()'>Cancel</button>
</form>
