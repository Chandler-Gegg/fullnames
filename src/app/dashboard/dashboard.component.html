<form (ngSubmit)="onSearchFullName()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="lastName" class="form-control" id="lastName" name="lastName" required [(ngModel)]="lastName">
  </div>
  <button type="submit" class="btn btn-success">Full Name Search</button>
  <button (click)="onAddNames()" class="btn btn-success">Add Names</button>
</form>

<div *ngIf="message" class="alert alert-primary" role="alert">{{message}}</div>
