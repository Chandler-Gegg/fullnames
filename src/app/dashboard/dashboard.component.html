<div class="row mt-4">
  <form class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" name="firstName"
        placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" name="lastName" placeholder="Enter last name">
    </div>
    <div id="button-container" class="d-flex justify-content-end">
      <button (click)=searchFullName() class="btn mr-2 btn-primary">Search</button>
      <button (click)=addName() class="btn btn-primary">Add</button>
    </div>
  </form>
</div>
