<h1>Search History</h1>
<div *ngIf="searches">
  <div *ngIf="!searches.length">
    <button (click)="searchHistory()">Get History</button>
  </div>
  <div *ngIf="searches.length">
    <button (click)="sortHistory()" *ngIf='searchFlag'>Sort by Latest</button>
    <button (click)="sortHistory()" *ngIf='!searchFlag'>Sort by Oldest</button>
    <div *ngFor="let search of searches">
      <p>{{search.action}} {{search.firstName}} {{search.lastName}} {{search.date}}</p>
    </div>
  </div>
</div>
